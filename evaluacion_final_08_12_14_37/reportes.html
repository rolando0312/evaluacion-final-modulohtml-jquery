<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Informacion</title>
    <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
    <link rel="stylesheet" href="CSs.css">
</head>

<body>
    <!-- Se despliega gráfico de barras a través de la librería Chart.js de JavaScript  -->
    <h1>Gráfico de Barras.</h1>

    <div id="container" style="width: 75%;">
        <canvas id="barras"></canvas>
    </div>

    <script>
        var color = Chart.helpers.color;
        var barChartData = {
            labels: ['La Serena', 'Valpraiso', 'Antofagasta', 'Vitacura'],
            datasets: [
                {
                label: 'Clientes',
                backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
                borderColor: window.chartColors.red,
                borderWidth: 1,
                data: [
                    23,
                    17,
                    45,
                    67
                ]

                }, 
            {
                label: 'Ventas',
                backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
                borderColor: window.chartColors.blue,
                borderWidth: 1,
                data: [
                    46,
                    34,
                    90,
                    134
                ]
            }]

        };

        window.onload = function () {
            var ctx = document.getElementById('barras').getContext('2d');
            window.myBar = new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    responsive: true,
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Gráfico de Barras.'
                    }
                }
            });

        };
    </script>
    <!-- Se despliega Gráfico de Líneas a través de la librería Chart.js de JavaScript  -->
    <h1>Gráfico de Líneas.</h1>

    <canvas id="graficolineas" style="width: 25%;"></canvas>

    <script>
        var speedCanvas = document.getElementById("graficolineas");

        Chart.defaults.global.defaultFontFamily = "Lato";
        Chart.defaults.global.defaultFontSize = 18;

        var speedData = {
            labels: ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio","agosto","Septiembre","Octubre","Noviembre","diciembre"],
            datasets: [
                {
                    label: "Accidentes",
                    data: [1, 3, 2, 15, 8, 3, 7, 3, 2, 3, 12, 9],
                    borderColor: window.chartColors.red,
                    borderWidth: 2,
                    backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
                }, 
                
                {
                    label: "Visitas",
                    data: [1, 1, 1, 0, 0, 1, 0, 2, 2, 3, 1, 1],
                    borderColor: window.chartColors.blue,
                    borderWidth: 2,
                    backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
                }, 
            
            ],


        };

        var chartOptions = {
            legend: {
                display: true,
                position: 'top',
                labels: {
                    boxWidth: 80,
                    fontColor: 'black'
                }
            }
        };


        var lineChart = new Chart(speedCanvas, {
            type: 'line',
            data: speedData,
            options: chartOptions
        });

    </script>
    <!-- Se despliega Gráfico de Torta a través de la librería Chart.js de JavaScript  -->

                    ]

            ]

</body>

</html>
