<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Administrativo</title>
    <link rel="stylesheet" href="CSs.css">;
</head>

<body>
    <!-- Se crea div para estilo css. -->
    <div class="formcapt">
        <h1>INGRESAR ADMINISTRATIVO</h1>
    </div>
    <!-- Se crea div para responsividad. -->
    <div class="col-6 col-s-9 subtitulos4">
        <!-- Se crea formulario para crear perfil de Ingreso de Administrativo para doc html "editaradministrativo". -->
        <table>
            <form action="ejemplo" method="get">

                <div class="formulario">
                    <tr>
                        <td><label for="RUN">RUN</label></td>
                        <td><input type="text" name="RUN"></td>
                    </tr>
                    <tr>
                        <td><label for="Nombre">Nombres</label></td>
                        <td><input type="text" name="Nombre"></td>
                    </tr>
                    <tr>
                        <td><label for="Apellidos">Apellidos</label></td>
                        <td><input type="text" name="Apellidos"></td>
                    </tr>
                    <tr>
                        <td><label for="Telefono">Teléfono</label></td>
                        <td><input type="text" name="Telefono}"></td>
                    </tr>
                    <tr>
                        <td><label for="AFP">AFP</label></td>
                        <td><input type="text" name="AFP"></td>
                    </tr>
                    <tr>
                        <td><label for="Sistema">Sistema de Salud</label></td>
                        <td><input type="texto" name="Sistema"></td>
                    </tr>
                    <tr>
                        <td><label for="direccion">Dirección:</label></td>
                        <td><input type="text" name="direccion"></td>
                    </tr>
                    <tr>
                        <td><label for="comuna">Comuna</label></td>
                        <td><input type="text" name="comuna"></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Edad</label></td>
                        <td><input type="text" name="edad"></td>
                    </tr>

                </div>

            </form>

        </table>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </div>    

    </div>

    <!-- Se crea div para dar estilo a través de hoja css a enlace que direcciona a pág. principal -->
    <div class="col-4 col-s-2 links">
        <ul><a href="index.html" target="_blank">Presiona aqui para volver a la pagina principal</a></ul>
    </div>

</body>
